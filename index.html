<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Elicitor</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active: activeGen}"><a href="#gen" ng-click="onChangeMainMenu('activeGen');">Home</a></li>
                <li ng-class="{active: activeContribute}"><a href="#contribute" ng-click="onChangeMainMenu('activeContribute');">Contribute Words</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h4>{{currentPageHeader}}</h4>
        <span>{{currentPageDesc}}</span>
    </div>
    <ng-view></ng-view>
</div>

<div class="footer">
    <div class="container" style="text-align: center">
        <p class="text-muted fa fa-copyright" title="Designed and Developed by Parimal Dharane"> Elicitor 2014</p>
    </div>
</div>
